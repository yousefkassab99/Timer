<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>  
    <main>
        <div class="container">
                    <div class="selection">
                        <h1 class="active" id="timer">Timer</h1>
                        <h1 id="stopwatch">StopWatch</h1>
                    </div>
                    <div class="body">
                        <div class="counter">
                            <div><span id="hour">0</span> h</div>
                            <div><span id="minutes">00</span> m</div>
                            <div><span id="seconds">0</span> s</div>
                        </div>
                        <h2 id="finish">!!!</h2>
                    </div>
                    <div class="buttons">
                        <div class="left">
                            <button class="start" id="start">start</button>
                            <button id="reset" class="reset">reset</button>
                        </div>
                        <div class="right"></div>
                    </div>
                </div>
            </main>
    <script src="./main.js"></script>
</body>

</html>
